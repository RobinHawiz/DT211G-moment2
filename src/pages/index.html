<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the loading of google fonts non-render blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
    <link rel="shortcut icon" href="data:image/x-icon," type="image/x-icon" />
    <title>Ramschema</title>
  </head>
  <body>
    <main id="homepage">
      <h1>Webbutveckling - Ramschema</h1>
      <div class="input-box">
        <label for="search">Sök:</label>
        <input
          id="search"
          type="text"
          placeholder="Sök efter kurskod eller kursnamn"
        />
      </div>
      <table>
        <thead>
          <tr>
            <th><button id="course-code">Kurskod</button></th>
            <th><button id="course-name">Namn</button></th>
            <th><button id="course-progression">Progression</button></th>
          </tr>
        </thead>
      </table>
    </main>
  </body>
</html>
